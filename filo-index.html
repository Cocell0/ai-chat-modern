<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Modern</title>
  <link rel="stylesheet" href="./assets/app.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div id="app" role="application" aria-label="App Container">
    <div id="app-drawer" aria-labelledby="menu-button">
      <c-button id="menu-button" icon="menu" aria-label="Open Menu"></c-button>
    </div>
    <div id="app-navigation-wrapper" class="app-menu-wrapper" role="navigation" aria-label="Primary Navigation"
      aria-labelledby="menu-button">
      <div class="app-menu">
        <nav id="app-navigation">
          <h3>Navigation</h3>
          <hr>
          <section id="navigation-tabs" class="tabs-container">
            <label for="main-tab">
              <input is="c-tab" id="main-tab" name="main-tabs" value="main" checked>
              Main
            </label>
            <label for="primary-tab">
              <input is="c-tab" id="primary-tab" name="main-tabs" value="primary">
              Primary
            </label>
          </section>
        </nav>
      </div>
    </div>
    <div id="app-interface">
      <header class="app-bar" role="banner" aria-label="Application Bar">
        <c-button id="settings-button" icon="settings" aria-label="Open Settings"></c-button>
      </header>

      <div class="main-wrapper">
        <main aria-labelledby="main-content">
          <div id="main">Main</div>
          <div id="primary">Primary</div>
        </main>
      </div>
    </div>
  </div>
  <div id="backdrop" role="presentation" aria-hidden="true"></div>

  <c-overlay id="settings" variant="context-menu" for="settings-button" priority="primary" role="dialog"
    aria-labelledby="settings-button" aria-modal="true">
    <div class="flex-column" id="theme-selection">Please wait, the themes are loading.</div>
  </c-overlay>

  <!-- scripts -->
  <script src="https://unpkg.com/tabbable/dist/index.umd.js"></script>
  <script src="https://unpkg.com/focus-trap/dist/focus-trap.umd.js"></script>
  <script src="./assets/component.js"></script>
  <script src="./assets/app.js"></script>
  <script src="./assets/script.js"></script>
  <!-- styles -->
  <style>
    /* Files inlined by Filo during GitHub workflow */
    @import url("https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap");

    .icon {
      font-family: 'Material Symbols Rounded';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }


    @media only screen and (min-width: 576px) {
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
    }

    @media only screen and (max-width: 576px) {
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--primary-100);
      border-radius: 10px;
      cursor: grab;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-200);
    }

    ::-webkit-scrollbar-thumb:active {
      background: var(--primary-300);
      cursor: grabbing;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-corner {
      background: transparent;
    }

    :root {
      user-select: none;
      font-family: 'Work Sans', Arial, system;
      font-size: 18px;
      background: black;
      color: var(--text);

      /* Global gransition variable */
      --default-layout-transition: width 0.2s, height 0.2s, left 0.2s, right 0.2s, top 0.2s, bottom 0.2s;

      /* Variables */
      --media-phone: 576px;

      --z-backdrop: 500;
      --z-dropdown: 1000;
      --z-overlay: 2000;
      --z-modal: 3000;
      --z-tooltip: 4000;
      --z-popup: 5000;
      --z-highest: 99999;
      --space-S: 0.45rem;
      --space-B: 0.75rem;
      --space-M: 1.25rem;
      --space-L: 2.5rem;
      --seconds-S: 105ms;
      --seconds-M: 1.25s;
      --seconds-L: 2.2s;
      --shadow-subtle: 0 0 20px hsl(0, 0.00%, 0%, 0.07);
      --shadow-S: 0 0 8px;
      --cubic-bezier-subtle-flow: cubic-bezier(0.2, 0.9, 0.65, 0.65);
      --width-small: 320px;
      --width-ample: 448px;
      --width-medium: 640px;
      --width-large: 960px;
      --width-xlarge: 1216px;
    }

    :root,
    html,
    body {
      margin: 0;
      height: 100%;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      text-align: left;
    }

    body {
      background: var(--background);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      color: inherit;
      font-size: inherit;
    }

    :focus-visible {
      outline: none;
    }

    ::selection {
      background: var(--primary);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
      margin-block: 0.8rem;
      user-select: text;
    }

    h1 {
      font-size: 3.6rem;
    }

    h2 {
      font-size: 2.4rem;
    }

    h3 {
      font-size: 1.8rem;
    }

    h4 {
      font-size: 1.4rem;
    }

    h5 {
      font-size: 1.2rem;
    }

    h6 {
      font-size: 1rem;
    }

    p {
      font-size: 1rem;
    }

    small {
      font-size: 0.833rem;
    }

    .very-small {
      font-size: 0.64rem;
    }

    label {
      cursor: pointer;
    }

    button,
    input,
    textarea {
      font-family: inherit;
      font-size: inherit;
      border: none;
      outline: none;
      background: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      cursor: pointer;
    }

    button[disabled] {
      cursor: default;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      text-align: left;
      padding: 0.5rem;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    blockquote {
      margin: 1rem 0;
      padding: 0.8rem;
      border-left: 4px solid #ccc;
      font-style: italic;
    }

    code {
      font-family: monospace;
      font-size: 0.875rem;
      background-color: #f4f4f4;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }

    hr {
      border: 0;
      border-top: 2px solid var(--text-tonal);
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
    }

    legend {
      font-weight: bold;
    }

    button {
      all: unset;
      box-sizing: border-box;
      padding: var(--space-S);
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      overflow: hidden;
      display: inline-flex;
    }

    button:focus-visible {
      outline: var(--primary-opaque);
    }

    .pane {
      border-radius: var(--space-M);
      padding: var(--space-S);
    }

    .pane[variant=primary] {
      background: var(--surface);
      box-shadow: 0 0 var(--space-S) var(--primary-shadow);
    }

    #backdrop {
      opacity: 0;
      visibility: hidden;
      z-index: var(--z-backdrop);
      background: hsl(0 0% 0% / 70%);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      transition-property: option, visibility;
      transition-duration: 280ms;
      transition-timing-function: cubic-bezier(.4, .8, 0.5, 1);
    }

    #backdrop.show {
      opacity: 1;
      visibility: visible;
    }

    .fade-close {
      animation: fade-close var(--seconds-S) var(--cubic-bezier-subtle-flow) forwards;
    }

    .fade-open {
      animation: fade-open var(--seconds-S) var(--cubic-bezier-subtle-flow) forwards;
    }


    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 1;
      }
    }

    @keyframes fade-close {
      from {
        opacity: 1;
        visibility: visible;
      }

      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fade-open {
      from {
        opacity: 0;
        visibility: hidden;
      }

      to {
        opacity: 1;
        visibility: visible;
      }
    }

    @keyframes scale-fade-close {
      from {
        opacity: 1;
        visibility: visible;
        scale: 1;
      }

      to {
        opacity: 0;
        visibility: hidden;
        scale: 0.995;
      }
    }

    @keyframes scale-fade-open {
      from {
        opacity: 0;
        visibility: hidden;
        scale: 0.975;
      }

      to {
        opacity: 1;
        visibility: visible;
        scale: 1;
      }
    }

    input {
      border: none;
    }

    input[type=radio] {
      border-radius: var();
    }

    input[type=radio]:focus-visible {
      outline: 2px solid var(--primary-opaque);
    }

    /* --- */

    /* main.css */
    :root {
      overflow: hidden;
    }

    #app {
      height: 100%;
      width: 100%;
      display: flex;
    }

    #app-drawer {
      display: flex;
      position: fixed;
      align-items: center;
      gap: 8px;
      left: 0;
      top: 0;
      padding-left: var(--space-S);
      padding-top: var(--space-S);
      z-index: var(--z-overlay);
    }

    #app #app-navigation-wrapper {
      width: var(--width-small);
      background: var(--surface);
      overflow: hidden;
      transition: width 300ms cubic-bezier(.4, .8, 0, 1);
      flex-shrink: 0;
      display: flex;
    }

    .app-menu-wrapper .app-menu {
      width: var(--width-small);
      padding-top: 64px;
      display: flex;
    }

    #app #app-navigation {
      padding: var(--space-S);
      flex: 1;
      overflow: auto;
    }

    .tabs-container {
      display: flex;
      flex-direction: column;
      gap: calc(var(--space-S) / 2);
    }

    .tabs-container * {
      flex: 1;
    }

    #app #app-interface {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    #app-interface header {
      padding: var(--space-S);
      padding-bottom: 2px;
      display: flex;
      align-items: center;
      justify-content: end;
      gap: 8px;
    }

    #app-interface .main-wrapper {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    main {
      display: block;
      padding: var(--space-S);
      flex: 1;
      width: 100%;
      gap: 0.5rem;
      overflow-y: auto;
    }

    @media only screen and (min-width: 768px) {
      #settings {
        top: 62px;
        right: var(--space-S);
      }

      @keyframes app-navigation-close {
        from {
          display: block;
          width: var(--width-small);
        }

        to {
          width: 0;
          display: flex;
        }
      }

      @keyframes app-navigation-open {
        from {
          display: none;
          width: 0;
        }

        to {
          display: flex;
          width: var(--width-small);
        }
      }

      #app.close-app-navigation #app-navigation-wrapper {
        animation: app-navigation-close 200ms cubic-bezier(.4, .8, 0, 1) forwards;
      }

      #app.open-app-navigation #app-navigation-wrapper {
        animation: app-navigation-open 200ms cubic-bezier(.4, .8, 0, 1) forwards;
      }
    }

    @media (max-width: 768px) {
      #settings {
        top: 0;
      }

      @keyframes app-navigation-show {
        from {
          opacity: 0;
          transform: translateX(-100%);
        }

        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes app-navigation-close {
        from {
          opacity: 1;
          transform: translateX(0);
        }

        to {
          opacity: 0;
          transform: translateX(-100%);
        }
      }

      #app #app-navigation-wrapper {
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        transition: opacity 280ms, transform 280ms;
        z-index: 1999;
      }

      #app.close-app-navigation #app-navigation-wrapper {
        animation: app-navigation-close 280ms cubic-bezier(.4, .8, 0, 1) forwards;
      }

      #app.open-app-navigation #app-navigation-wrapper {
        animation: app-navigation-show 280ms cubic-bezier(.4, .8, 0, 1) forwards;
      }
    }

    #theme-selection {
      gap: 4px;
    }

    #theme-selection c-button:not(.hovered):not(.pressed) {
      background: var(--background);
    }

    #theme-selection c-button {
      --radii: 1.6rem;
    }

    #theme-selection c-button button {
      min-height: 54px;
    }

    #theme-selection c-button button {
      outline-offset: 0;
    }

    #theme-selection c-button:not(:first-child):not(:last-child) {
      border-radius: 6px;
    }

    #theme-selection c-button:first-child {
      border-radius: var(--radii) var(--radii) 6px 6px;
    }

    #theme-selection c-button:last-child {
      border-radius: 6px 6px var(--radii) var(--radii);
    }

    /* --- */

    /* Components */
    c-button {
      color: var(--button-text);
      display: inline-flex;
      border-radius: 9999px;
      justify-content: center;
      position: relative;
      align-items: center;
      cursor: pointer;
      transition: box-shadow 0.34s ease-in-out;
      min-width: 44px;
      min-height: 44px;
    }

    c-button>button {
      overflow: hidden;
      display: flex;
      position: relative;
      align-items: center;
      padding: 10px 18px;
      gap: 8px;
      outline: none;
      border-radius: inherit;
      flex: 1;
    }

    c-button button:focus-visible {
      animation: outline-grow, outline-shrink;
      animation-timing-function: cubic-bezier(0.2, 0, 0, 1);
      outline: solid var(--primary-opaque);
    }

    c-button .icon,
    c-button .content {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    c-button .icon {
      display: inline-flex;
      position: relative;
      writing-mode: horizontal-tb;
      flex-shrink: 0;
    }

    c-button .content {
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      flex-grow: 1;
    }

    c-button[variant="icon"] button {
      height: 44px;
      width: 44px;
      padding: 10px;
    }

    c-button[variant="outlined"]::before {
      content: '';
      inset: 0;
      position: absolute;
      border: 1px solid var(--tonal-outline, gray);
      box-sizing: border-box;
      border-radius: inherit;
    }

    c-button[variant="icon"],
    c-button[variant="text"],
    c-button[variant="outlined"] {
      --button-hovered: var(--hovered);
      --button-pressed: var(--pressed);
    }

    c-button[variant="tonal"] {
      --button-hovered: var(--tonal-hovered);
      --button-pressed: var(--tonal-pressed);
      --ripple: var(--tonal-ripple);
      background: var(--tonal);
    }

    c-button[variant="filled"] {
      --button-hovered: var(--filled-hovered);
      --button-pressed: var(--filled-pressed);
      --ripple: var(--filled-ripple);
      background: var(--filled);
    }

    c-button[variant="filled"] {
      color: var(--filled-color);
    }

    c-button[variant="elevated"] {
      --button-hovered: var(--elevated-hovered);
      --button-pressed: var(--elevated-pressed);
      background: var(--elevated);
      box-shadow: 0 3px 4px var(--elevated-shadow-front);
    }

    c-button.hovered {
      background: var(--button-hovered);
    }

    c-button.pressed {
      background: var(--button-pressed);
    }

    c-button[variant="tonal"].hovered {
      box-shadow: 0 2px 3px var(--tonal-shadow, gray);
    }

    c-button[variant="tonal"].pressed {
      box-shadow: 0 0 transparent;
    }

    c-button[variant="filled"].hovered {
      box-shadow: 0 2px 4px var(--filled-shadow, gray);
    }

    c-button[variant="filled"].pressed {
      box-shadow: 0 0 transparent;
    }

    c-button[variant="elevated"].hovered {
      box-shadow: 0 3px 8px var(--elevated-shadow-front), 0 4px 4px var(--elevated-shadow-back);
    }

    c-button[variant="elevated"].pressed {
      box-shadow: 0 2px 6px var(--elevated-shadow-front);
    }

    c-button[disabled] {
      background: transparent;
      box-shadow: none !important;
      color: var(--disabled-text) !important;
    }

    c-button[disabled]:not([variant=icon]):not([variant=text]):not([variant=outlined]) {
      background: var(--disabled);
    }

    c-button[disabled][variant=outlined]::before {
      border-color: var(--disabled-outline);
    }

    c-overlay {
      position: fixed;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: var(--z-overlay);
      opacity: 0;
      visibility: hidden;
      display: flex;
      flex-direction: column;
      background-color: hsl(0 0 0 / 0.25);
      max-width: var(--width-ample);
      max-height: 64vh;
      min-height: 232px;
      height: 100%;
      box-shadow: var(--shadow-S) var(--overlay-shadow);
      border-radius: var(--space-B);
      background-color: var(--on-surface);
    }

    c-overlay .wrapper {
      flex: 1;
      position: absolute;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    c-overlay .overlay-close-button {
      position: absolute;
      z-index: 1;
      top: 8px;
      right: 8px;
    }

    c-overlay .wrapper .surface {
      padding: 8px;
      padding-top: 52px;
      max-width: 100%;
      max-height: 100%;
      overflow: auto;
    }

    @media only screen and (max-width: 768px) {
      c-overlay[priority=primary] {
        max-height: unset;
        min-height: unset;
        height: 100%;
        width: 100%;
        max-width: unset;
        min-width: unset;
        border-radius: 0;
      }
    }

    c-accordian {
      display: flex;
      flex-direction: column;

    }

    c-accordian .head {
      min-height: 54px;
    }

    dialog {
      user-select: inherit;
      overflow: hidden;
      border: none;
      border-radius: 26px;
      padding: var(--space-B);
      background: var(--surface);
      height: clamp(140px, 240px, 62%);
      width: clamp(240px, 380px, 86%);

      .head {
        display: flex;
        padding: 0.4rem;

        .title {
          flex: 1;
          text-align: center;
          margin: 0.6rem 0 0 0;
        }

        c-button {
          width: 44px;
          height: 44px;
        }
      }
    }

    dialog::backdrop {
      background: hsl(0 0% 0% / 80%);
      backdrop-filter: blur(8px);
    }

    dialog[variant=content-action][open] {
      display: flex;
      flex-direction: column;
    }

    dialog[variant=content-action] {
      padding: 0;

      .content {
        padding: var(--space-B);
        flex: 1;
      }

      .action {
        padding: var(--space-S);
        gap: var(--space-S);

        c-button button {
          padding: 0;
        }
      }
    }

    input[is=c-tab] {
      opacity: 0;
      height: 0;
      width: 0;
      margin: 0;
    }

    label:has(input[is=c-tab]) {
      background: transparent;
      border-radius: var(--space-S);
      padding: 6px;
    }

    @media (hover: hover) {
      label:has(input[is=c-tab]):hover {
        background: var(--primary-200);
      }
    }

    label:has(input[is=c-tab]):active {
      background: var(--primary-300);
    }

    label:has(input[is=c-tab]:focus-visible) {
      outline: 2px solid var(--primary-opaque);
    }

    label:has(input[is=c-tab]:checked) {
      background: var(--primary-100);
    }

    /* Utility Classes */

    /* Spacing Utilities */
    .m-0 {
      margin: 0;
    }

    .mt-0 {
      margin-top: 0;
    }

    .mb-0 {
      margin-bottom: 0;
    }

    .ml-0 {
      margin-left: 0;
    }

    .mr-0 {
      margin-right: 0;
    }

    .p-0 {
      padding: 0;
    }

    .pt-0 {
      padding-top: 0;
    }

    .pb-0 {
      padding-bottom: 0;
    }

    .pl-0 {
      padding-left: 0;
    }

    .pr-0 {
      padding-right: 0;
    }

    .m-1 {
      margin: 0.25rem;
    }

    .mb-1 {
      margin-block: 0.25rem;
    }

    .mi-1 {
      margin-inline: 0.25rem;
    }

    .mt-1 {
      margin-top: 0.25rem;
    }

    .mb-1 {
      margin-bottom: 0.25rem;
    }

    .ml-1 {
      margin-left: 0.25rem;
    }

    .mr-1 {
      margin-right: 0.25rem;
    }

    .p-1 {
      padding: 0.25rem;
    }

    .pt-1 {
      padding-top: 0.25rem;
    }

    .pb-1 {
      padding-bottom: 0.25rem;
    }

    .pl-1 {
      padding-left: 0.25rem;
    }

    .pr-1 {
      padding-right: 0.25rem;
    }

    /* Text Alignment */
    .text-left {
      text-align: left;
    }

    .text-center {
      text-align: center;
    }

    .text-right {
      text-align: right;
    }

    /* Display Utilities */
    .d-block {
      display: block;
    }

    .d-inline {
      display: inline;
    }

    .d-inline-block {
      display: inline-block;
    }

    .d-flex {
      display: flex;
    }

    .d-grid {
      display: grid;
    }

    .d-none {
      display: none;
    }

    /* Flexbox Utilities */
    .flex-row {
      display: flex;
      flex-direction: row;
    }

    .flex-column {
      display: flex;
      flex-direction: column;
    }

    .flex-\*1 * {
      flex: 1;
    }

    .flex-start {
      justify-content: flex-start;
    }

    .flex-end {
      justify-content: flex-end;

      const queryString = `&icon_names=${iconNames}`;
      iconStyle.setAttribute('rel', 'stylesheet');

      if (iconStyle.getAttribute('href') !== `https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded${app.iconAxeConfig}${queryString}`) {
        iconStyle.setAttribute('href', `https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded${app.iconAxeConfig}${queryString}`)
      }
    }

    function renderMD(source) {
      console.log(`Source:\n${source}`);
      const mappedMD = {
        italic: /\*(.*?)\*/g,
        bold: /\*\*(?!\*.*\*\*)(.*?)\*\*/g
      }

      function replaceDelimiters(source, target, by) {
        return target.test(source) ? source.replace(target, by) : source;
      }

      source = replaceDelimiters(source, mappedMD.bold, `<b>$1</b>`);
      source = replaceDelimiters(source, mappedMD.italic, `<i>$1</i>`);

      console.log(`Output:\n${source}`);
      return source;
    }

    function getTime(time, timeConfig = {}) {
      const now = Date.now();
      const differenceInMs = now - time;
      const differenceInDays = Math.floor(differenceInMs / (1000 * 60 * 60 * 24));

      const date = new Date(time);
      const nowDate = new Date(now);
      const isToday = date.toDateString() === nowDate.toDateString();

      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const isPM = date.getHours() >= 12;
      const hour12 = isPM ? (date.getHours() - 12 || 12) : (date.getHours() || 12);
      const hourFormatted = timeConfig.timeFormat === '24-hour' ? hours : String(hour12).padStart(2, '0');
      const timeString = `${hourFormatted}:${minutes} ${isPM ? 'PM' : 'AM'}`;

      if (isToday) {
        return timeString;
      } else if (differenceInDays === 1) {
        return "yesterday";
      } else if (differenceInDays === 2) {
        return "2 days ago";
      } else {
        let formattedDate = timeConfig.dateFormat || 'yyyy/mm/dd';
        formattedDate = formattedDate.replace('yyyy', year).replace('yy', String(year).slice(-2)).replace('mm', month).replace('dd', day);
        return formattedDate;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const hamburgerMenu = document.querySelector('#menu-button .icon');
      if (Math.random() <= 0.01) {
        hamburgerMenu.innerText = 'ðŸ”';
        hamburgerMenu.style.paddingBottom = '8px';
      }
    })



    function displayBackdrop(display) {
      if (display) {
        if (backdrop.classList.contains('close') || !backdrop.classList.contains('show')) {
          backdrop.classList.add('show');
          backdrop.classList.remove('close');
        }
      } else {
        backdrop.classList.remove('show');
        backdrop.classList.add('close');
      }
    }


    function toggleMenu() {
      const close = 'close-app-navigation';
      const open = 'open-app-navigation';

      if (window.innerWidth >= mediaPhone) {
        if (appBody.classList.contains(close)) {
          appBody.classList.remove(close);
          appBody.classList.add(open);
          appNavigationWrapper.removeAttribute('inert', '');

          displayBackdrop(false);
        } else {
          appBody.classList.add(close);
          appBody.classList.remove(open);
          appNavigationWrapper.setAttribute('inert', '');

          displayBackdrop(false);
        }
      } else {
        if (appBody.classList.contains(open)) {
          appBody.classList.remove(open);
          appBody.classList.add(close)
          appNavigationWrapper.setAttribute('inert', '');

          displayBackdrop(false);
        } else {
          appBody.classList.remove(close);
          appBody.classList.add(open);
          appNavigationWrapper.removeAttribute('inert', '');

          displayBackdrop(true);
        }
      }
    }

    menuButton.addEventListener('click', () => {
      toggleMenu();
    }, { passive: true });

    backdrop.addEventListener('click', () => {
      if (appBody.classList.contains('open-app-navigation')) {
        appBody.classList.remove('open-app-navigation');
        appBody.classList.add('close-app-navigation')
        appNavigationWrapper.setAttribute('inert', '');

        displayBackdrop(false);
      }
    }, { passive: true });

    document.addEventListener('resize', () => {
      const close = 'close-app-navigation';
      const open = 'open-app-navigation';

      if (window.innerWidth <= mediaPhone) {
        if (appBody.classList.contains(close)) {
          appBody.classList.remove(close);
          appBody.classList.add(open);
          appNavigationWrapper.removeAttribute('inert', '');
        } else {
          appBody.classList.add(close);
          appBody.classList.remove(open);
          appNavigationWrapper.setAttribute('inert', '');
        }
      }
    }, { passive: true })

    injectIcon();
    setInterval(() => {
      injectIcon();
    }, 1000);

    // # script.js
  </script>
</body>
